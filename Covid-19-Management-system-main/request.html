<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Test Request Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #5C9EAB;
        }
        
        /* Submit Button */
        .submit-btn {
            background-color: #5C9EAB;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #4c8c99;
        }
        </style>
</head>
<body>
    <div class="form-container">
        <h2>Request for COVID-19 Test</h2>
        <form action="submit_request.php" method="POST">
            <div class="input-group">
                <label for="patient_name">Patient Name:</label>
                <input type="text" name="patient_name" placeholder="Enter Your Name" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="text" name="contact" placeholder="Enter Your Contact Number" required>
            </div>

            <div class="input-group">
                <label for="city">City Name:</label>
                <input type="text" name="city" placeholder="Enter City Name" required>
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
</body>
</html>
